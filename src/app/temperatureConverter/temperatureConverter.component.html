<div class="layout-column align-items-center mt-50">

  <section class="layout-row align-items-center justify-content-between">
    <label>Celsius: </label>
    <input #celsiusRef type="number" class="large"  data-test-id="celsius-input" [(ngModel)]="celsius" (ngModelChange)="setValue(celsius,'c')" />
  </section>

  <section class="layout-row align-items-center justify-content-between">
      <label>Fahrenheit: </label>
      <input  #farenHeitRef type="number" class="large" data-test-id="fahrenheit-input" [(ngModel)]="farenHeit" (ngModelChange)="setValue(farenHeit,'f')" />
  </section>
</div>
